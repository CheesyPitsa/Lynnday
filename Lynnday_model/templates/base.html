<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lynnday</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
</head>

<body style="min-height: 100%; display: grid; grid-template-rows: auto 1fr auto">
    <nav class="navbar navbar-light justify-content-center py-3" style="background-color: #beeffa;">
        <div class="container">
            <img src="{{url_for('static', filename='img/f.png')}}" height="10%" width="10%" alt="Lynnday">
            <p style="font-family: 'Aesthetic', sans-serif; font-size: 170%; color:#074209">Lynnday</p>
        </div>
    </nav>
    <div class="container">
        <div id="content" class="footer" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>
</body>

<footer style="width: 100%">

    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
